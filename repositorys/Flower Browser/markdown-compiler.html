<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Compiler | Flower Browser ðŸŒ¼</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff9ff;
      color: #333;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #b448f2;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1em;
      font-family: monospace;
      font-size: 16px;
      border: 2px solid #cba3f9;
      border-radius: 10px;
      background: #fff0ff;
      resize: vertical;
    }

    .output {
      border: 3px dashed #cba3f9;
      padding: 1em;
      background: #fff6ff;
      border-radius: 12px;
      margin-top: 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
    }

    th {
      background-color: #f9e6ff;
    }

    button {
      background-color: #b448f2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9e36e0;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ Markdown Compiler</h1>
  <p>Type your Markdown below, and Flower Browser will magically turn it into âœ¨pretty HTMLâœ¨!</p>

  <textarea id="markdown-input" placeholder="Type some markdown here! Like **bold**, # headers, or | tables | like | this |"></textarea>

  <div class="output" id="markdown-output"></div>

  <!-- Download buttons -->
  <button id="download-md">Download Markdown</button>
  <button id="download-html">Download HTML</button>

  <script>
    const input = document.getElementById('markdown-input');
    const output = document.getElementById('markdown-output');
    const downloadMdButton = document.getElementById('download-md');
    const downloadHtmlButton = document.getElementById('download-html');

    input.addEventListener('input', () => {
      output.innerHTML = marked.parse(input.value);
    });

    // Starter example:
    input.value = `
# ðŸŒ¼ Welcome to Flower Browser's Markdown Compiler!

| Snack      | Yum Level | Crunch |
|------------|-----------|--------|
| Cookies ðŸª | 10/10     | Soft   |
| Chips ðŸ¥”   | 8/10      | Crispy |

**Yum yum in my tum!** ðŸ˜‹

> This browser is powered by âœ¨love and magicâœ¨
`;

    output.innerHTML = marked.parse(input.value);

    // Function to download Markdown as .md
    downloadMdButton.addEventListener('click', () => {
      const markdownText = input.value;
      const blob = new Blob([markdownText], { type: 'text/markdown' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'markdown-file.md';
      link.click();
    });

    // Function to download HTML as .html
    downloadHtmlButton.addEventListener('click', () => {
      const htmlText = `
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Compiled</title>
</head>
<body>
  ${output.innerHTML}
</body>
</html>
      `;
      const blob = new Blob([htmlText], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'compiled-markdown.html';
      link.click();
    });
  </script>

</body>
</html>
